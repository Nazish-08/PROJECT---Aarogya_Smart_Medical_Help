<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f8fb;
      font-family: 'Segoe UI', sans-serif;
    }
    .contact-section {
      max-width: 700px;
      margin: 60px auto;
      padding: 40px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="/">ðŸ©º Aarogya</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav me-3">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
        <li class="nav-item"><a class="nav-link active" href="/contact">Contact</a></li>
      </ul>
      {% if username %}
        <span class="text-light me-3">Welcome, {{ username }}</span>
        <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
      {% else %}
        <a href="/login" class="btn btn-outline-light btn-sm me-2">Login</a>
        <a href="/register" class="btn btn-light btn-sm">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="contact-section">
  <h2 class="text-center mb-4">Contact Us</h2>
  <form method="POST" action="/contact">
    <div class="mb-3">
      <label class="form-label">Your Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Your Message</label>
      <textarea name="message" class="form-control" rows="4" required></textarea>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
    </div>
  </form>
</div>
